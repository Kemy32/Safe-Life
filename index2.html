<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quote</title>

  <!-- Css-stylesheet / Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/Style2.css">


  <!-- Favicon -->
  <link rel="icon" href="Images/Favicon/heart-beat.png">

  <!-- Font Awesome (Icons) -->
  <script src="https://kit.fontawesome.com/625de1b24f.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>

<body>

  <section id="Form" class="form-loading">

    <div class="form-body">
      <div class="loading">
        Loading...
      </div>
      <div class="form">
        <form action="index.html" onsubmit="createForm()" method="post">
          <legend>Quote form</legend>

          <label for="Title">Title</label>
          <label class="id" for="ID">ID</label>
          <div class="id-output" id="UserId"></div>

          <br>

          <select class="title" name="title" required>
            <option value="Null"></option>
            <option value="Miss">Miss</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
          </select>

          <label class="password" for="Password">Password</label>
          <div class="password-output" id="UserPassword"></div>

          <br>

          <label class="fname" for="first-name">First name</label>
          <label class="lname" for="Last-name">Last name</label><br>

          <input class="fname1" type="text" id="first-name" name="first-name" placeholder="Your first name..." max="20" required>
          <input class="lname1" type="text" id="Last-name" name="Last-name" placeholder="Your last name..." max="20" required>

          <br>

          <label class="birth" for="Date-of-birth">Date of birth <i class="fas fa-birthday-cake"></i></label>
          <label class="gender" for="gender">Gender</label><br>

          <input class="birth1" type="date" name="Date-of-birth" max="2002-01-01" required>
          <input class="male" type="radio" id="male" name="gender" value="male" required>
          <label class="male1" for="male">Male <i class="fas fa-male male"></i></label>
          <input class="femaleCheck" type="radio" id="female" name="gender" value="female" required>
          <label class="female1" for="female">Female <i class="fas fa-female female"></i></label>

          <br>

          <label class="email" for="Email">Email address <i class="far fa-envelope"></i></label>
          <label class="phone" for="Phone-number">Phone number <i class="fas fa-phone-alt"></i></label><br>

          <input class="email1" type="email" name="Email" placeholder="e.g. Amr77918@..." required>
          <input class="phone1" type="text" inputmode="numeric" name="Phone-number" placeholder="e.g. 01234567890" required>

          <br>

          <label class="country" for="Counrty-of-residence">Country of residence <i class="fas fa-map-marker-alt"></i></label>
          <label class="zip" for="Zip-code">Zip code</label><br>

          <input class="country1" type="text" name="Country of residence" placeholder="e.g. Egypt" required>
          <input class="zip1" type="text" inputmode="numeric" name="Zip-code" pattern="[0-9]*" max="6" placeholder="e.g. 21556" required>

          <br><br>

          <label for="Quote"> Quote</label>
          <select class="quote-type" name="Quote" required>
            <option value="Null"></option>
            <option value="Medicare">Medicare</option>
            <option value="Health Insurance for Individuals">Health Insurance for Individuals</option>
            <option value="Health Insurance for Family">Health Insurance for Family</option>
            <option value="Health Insurance for Small Businesses">Health Insurance for Small Businesses</option>
            <option value="Short-Term Health Insurance">Short-Term Health Insurance</option>
            <option value="Dental Insurance">Dental Insurance</option>
            <option value="Vision Insurance">Vision Insurance</option>
            <option value="GAP Insurance">GAP Insurance</option>
            <option value="Medical Indemnity Insurance">Medical Indemnity Insurance</option>
          </select>

          <br><br>

          <input class="checkbox" type="checkbox" name="Policy" required>
          <label class="policy" for="Policy">I agree with the <a class="privacy-policy" href="#">privacy policy</a></label>

          <br>

          <input class="btn btn-md btn-primary submit-btn" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </section>

  <section id="Contents">
    <h2 class="contents-h2">Your life matters more than you know.</h2>
    <p class="contents-p">Our responsiblity is to insure your health no matter what.</p>
    <p class="contents-p">We are with you through thick and thin.</p>
  </section>

  <script src="./Javascript/database.js"></script>
  <script src="./Javascript/formScript.js"></script>

</body>

</html>
